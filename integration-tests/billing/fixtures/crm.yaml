- ref: $company
  model: Company
  fields:
    name : Big Farm Co Ltd
    type : organisation
    companyNumber: '12345'
    isTest: true

- ref: $address
  model: Address
  fields:
    address1 : Big Farm
    address2 : Windy road
    address3 : Buttercup meadow
    town : Testington
    county : Testingshire
    postcode : TT1 1TT
    country : UK
    dataSource: nald
    isTest: true

- model: CompanyAddress
  fields:
    roleName: billing
    companyId: $company.companyId
    addressId: $address.addressId
    startDate : '2008-04-01'
    endDate: null
    isTest: true

- ref: $document
  model: Document
  fields:
    versionNumber : 1
    status : current
    startDate : '2008-04-01'
    endDate: null
    regime: water
    documentType: abstraction_licence
    documentRef: L1
    isTest: true

- ref: $contact
  model: Contact
  fields:
    salutation: Mr
    firstName: John
    lastName: Testerson
    middleInitials: J
    type: person
    dataSource: nald
    isTest: true

- model: CompanyContact
  fields:
    companyId: $company.companyId
    contactId: $contact.contactId
    roleName: 'licenceHolder'
    emailAddress: 'acceptance-test.external@example.com'
    startDate: '2020-01-01'
    isTest: true

- model: DocumentRole
  fields:
    documentId: $document.documentId
    role: licenceHolder
    startDate : '2008-04-01'
    endDate: null
    companyId : $company.companyId
    addressId : $address.addressId
    contactId: $contact.contactId
    isTest: true

- ref: $invoiceAccount
  model: InvoiceAccount
  fields:
    invoiceAccountNumber : A99999999A
    startDate : '2008-04-01'
    endDate: null
    companyId: $company.companyId
    isTest: true

- model: InvoiceAccountAddress
  fields:
    invoiceAccountId: $invoiceAccount.invoiceAccountId
    addressId: $address.addressId
    agentCompanyId: null
    contactId: null
    startDate: '2008-04-01'
    endDate: null
    isTest: true

- ref: $userentity
  model: Entity
  fields:
    entity_nm: 'acceptance-test.external@example.com'
    entity_type: 'individual'

- ref: $companyentity
  model: Entity
  fields:
    entity_nm: 'Big Farm Co Ltd'
    entity_type: 'company'

- ref: $entityRole
  model: EntityRole
  fields:
    entityId: $userentity.entity_id
    company_entity_id: $companyentity.entity_id
    role: 'primary_user'

- ref: $documentHeader
  model: DocumentHeader
  fields:
    regime_entity_id: '0434dc31-a34e-7158-5775-4694af7a60cf'
    system_id: 'permit-repo'
    system_internal_id: '9999999'
    system_external_id: 'AT/CURR/DAILY/01'

- ref: $documentDaily
  model: Document
  fields:
    versionNumber : 1
    status : current
    startDate : '2020-01-01'
    endDate: null
    regime: water
    documentType: abstraction_licence
    documentRef: 'AT/CURR/DAILY/01'
    isTest: true

- model: DocumentRole
  fields:
    documentId: $documentDaily.documentId
    role: licenceHolder
    startDate : '2020-01-01'
    endDate: null
    companyId : $company.companyId
    addressId : $address.addressId
    contactId: $contact.contactId
    isTest: true
